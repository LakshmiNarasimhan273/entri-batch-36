<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="generateOTP()">Generate OTP</button> <br><br>

    <input type="text" id="otpinput" placeholder="Enter your OTP">
    <button onclick="validateOTP()">Validate OTP</button>

    <p id="result"></p>

    <script>
        function generateOTP(){
            const otp = Math.floor(1000 + Math.random() * 9000);
            localStorage.setItem('generated-otp', otp)
            alert("OTP Generated Check on your stroage");
        }

        function validateOTP(){
            const otpinput = document.getElementById("otpinput").value;
            const generatedotp = localStorage.getItem('generated-otp');

            if(otpinput === generatedotp){
                document.getElementById("result").innerText = "OTP is valid";
            }else{
                document.getElementById("result").innerText = "OTP is not valid";
            }
        }
    </script>

</body>
</html>
