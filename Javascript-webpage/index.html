<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div id="cart">
        <h4 class="mb-3">Your cart</h4>
        <div class="cart-item" id="productA">Watch: 0</div>
        <div class="cart-item" id="productB">Phone: 0</div>
        <div class="cart-item" id="productC">Laptop: 0</div>
        <hr>
        <strong>Total: <span id="totalPrice">0</span></strong>
    </div>

    <div class="container mt-10">
        <h2 class="mb-4 text-center">All products</h2>

        <div class="row g-4">

            <div class="col-md-4">

                <div class="card product-card">
                    <img class="card-img-top product-img" src="https://images.unsplash.com/photo-1522312346375-d1a52e2b99b3?q=80&w=694&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                    <div class="card-body">
                        <h4 class="card-title">Premium watch</h4>
                        <h5 class="card-text text-primary">500</h5>
                        <button onclick="addToCart('watch')" class="btn btn-warning">Add to cart</button>
                    </div>

                </div>

            </div>

            <div class="col-md-4">

                <div class="card product-card">
                    <img class="card-img-top product-img" src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                    <div class="card-body">
                        <h4 class="card-title">Phone</h4>
                        <h5 class="card-text text-primary">30000</h5>
                        <button onclick="addToCart('phone')" class="btn btn-warning">Add to cart</button>
                    </div>

                </div>

            </div>

            <div class="col-md-4">

                <div class="card product-card">
                    <img class="card-img-top product-img" src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

                    <div class="card-body">
                        <h4 class="card-title">Laptop</h4>
                        <h5 class="card-text text-primary">80000</h5>
                        <button onclick="addToCart('laptop')" class="btn btn-warning">Add to cart</button>
                    </div>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
