<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Bootstrap Grid Principles</h2>

        <!-- Grid -->
         <div class="row text-center">
            <div class="col-md-3 col-sm-6 col-12 bg-info p-3">Column 1</div>
            <div class="col-md-3 col-sm-6 col-12 bg-success p-3">Column 2</div>
            <div class="col-md-3 col-sm-12 col-12 bg-secondary p-3">Column 3</div>
            <div class="col-md-3 col-sm-12 col-12 bg-warning p-3">Column 4</div>
            <div class="col-md-3 col-sm-12 col-12 bg-danger p-3">Column 4</div>
         </div>

         <div class="row mt-4 text-center text-white">
            <div class="col-lg-6 col-md-8 col-sm-12 bg-warning p-3">Main column</div>
            <div class="col-lg-6 col-md-4 col-sm-12 bg-danger p-3">Sub column</div>
         </div>

    </div>
</body>
</html>
